<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Table</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">The Phone Warehouse</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="phone.html">Phones</a></li>
                <li><a href="warehouse.html">Warehouses</a></li>
            </ul>
        </div>
    </nav>
    <h1>Inventory Table</h1>
    <table id="inventoryTable">
        <!-- Table headers -->
        <thead>
            <tr>
                <th>Inventory ID</th>
                <th>Phone ID</th>
                <th>Warehouse ID</th>
                <th>Quantity</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <!-- Table body for inventory data -->
        <tbody id="inventoryTableBody">
            <!-- Inventory table data will be populated here -->
        </tbody>
    </table>

    <!-- Button to open form for adding a new inventory item -->
    <button class="add-inventory-button" onclick="openInventoryForm()">Add New Inventory Item</button>

    <!-- Form for adding a new inventory item -->
    <div id="inventoryFormContainer" class="form-container">
        <h2>Add New Inventory Item</h2>
        <form id="inventoryForm" onsubmit="submitInventoryForm(event)">
            <label for="phoneId">Phone ID:</label>
            <input type="number" id="phoneId" name="phoneId" required><br><br>
            
            <label for="warehouseId">Warehouse ID:</label>
            <input type="number" id="warehouseId" name="warehouseId" required><br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Form for updating an inventory item -->
    <div id="editInventoryFormContainer" class="form-container">
        <h2>Edit Inventory Item</h2>
        <form id="editInventoryForm" onsubmit="submitEditInventoryForm(event)">
            <input type="hidden" id="editInventoryId" name="inventoryId">
            <label for="editPhoneId">Phone ID:</label>
            <input type="number" id="editPhoneId" name="phoneId" required><br><br>
            
            <label for="editWarehouseId">Warehouse ID:</label>
            <input type="number" id="editWarehouseId" name="warehouseId" required><br><br>
            
            <label for="editQuantity">Quantity:</label>
            <input type="number" id="editQuantity" name="quantity" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
